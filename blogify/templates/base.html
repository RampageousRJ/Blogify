<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #2a2a2a">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}" style="padding: 0 0 0 1%;">
            <img alt="Brand" src="{{url_for('static',filename='images/logo.png')}}" class="img-responsive"  style="padding: 1%;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <form class="d-flex" role="search" style="padding: 0.5%;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="height: 25%; width: 150%;"/>

            <button class="btn btn-outline-success" style="height: 50%;" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      {% block body %}

      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <style>
    body{
        background-color: #222222;
        color: white;
    }
    h1{
        text-align: center;
    }
</style>
</html>

{% extends 'base.html' %}

{% block title %}
  Post #{{post.id}}
{% endblock %}

{% block body %}

    <h1 class"text-left">Blogs</h1>
    <br>
    <div class="card bg-dark">
        <div class="card-header">
            {{ post.title }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.content|safe }}</p>
            <footer class="blockquote-footer"> <cite title="Author name">{{ post.blogger.username }}</cite> added on {{ post.date_added }}</footer>
          </blockquote>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4 text-center">
        <a href="{{url_for('posts')}}" class="btn btn-outline-secondary" >All Posts</a>
      </div>
      {% if post.blogger.id==id %}
      <div class="col-md-4 text-center">
        <a href="{{url_for('edit_post',id=post.id)}}" class="btn btn-outline-warning">Edit Post</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="{{url_for('delete_post',id=post.id)}}" class="btn btn-outline-danger">Delete Post</a>
      </div>
      {% endif %}
    </div>
    
    <br>
    
{% endblock %}

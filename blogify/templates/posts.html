{% extends 'base.html' %}

{% block title %}
  All Blogs
{% endblock %}

{% block body %}

    <h1 class"text-left">Blogs</h1>
    <br>
    <div class="container">
      {% for post in posts %}
    <div class="card bg-dark">
        <div class="card-header">
            <a href="{{url_for('post',id=post.id)}}" style="text-decoration:none;">{{ post.title }}</a>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.content|safe }}</p>
            <footer class="blockquote-footer"> <cite title="Author name">{{ post.blogger.username }}</cite> added on {{ post.date_added }}</footer>
          </blockquote>
        </div>
    </div>
    <br>
    {% endfor %}
    </div>

    <div class="btn btn-primary btn-md" style="border-radius:50%; position:sticky; bottom: 5%; font-size: large; float: right;">
      <a href="{{url_for('add_post')}}" style="color: white; text-decoration: none;"><strong>+</strong></a>
    </div>
    
{% endblock %}

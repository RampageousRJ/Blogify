{% extends 'base.html' %}

{% block title %}
  Add Blog
{% endblock %}

{% block body %}

    <h1 class"text-left">Blogs</h1>
    <br>
    {% for post in posts %}
    <div class="card bg-dark">
        <div class="card-header">
            <a href="{{url_for('post',id=post.id)}}" style="text-decoration:none;">{{ post.title }}</a>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.content }}</p>
            <footer class="blockquote-footer"> <cite title="Author name">{{ post.author }}</cite> added on {{ post.date_added }}</footer>
          </blockquote>
        </div>
    </div>
    <br>
    {% endfor %}
    
{% endblock %}
